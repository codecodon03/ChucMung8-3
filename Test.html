<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy International Women's Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ff69b4;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            color: #333333;
            font-size: 18px;
            line-height: 1.6;
        }
        a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc mừng Ngày Quốc tế Phụ nữ 8/3!</h1>
        <img src="https://example.com/your-image.jpg" alt="Happy International Women's Day">
        <p>Chúc mừng các phụ nữ trên khắp thế giới! Hãy tiếp tục phấn đấu và tỏa sáng trong mọi lĩnh vực cuộc sống.</p>
        <p><a href="#">Xem thêm về Ngày Quốc tế Phụ nữ</a></p>
    </div>
</body>
</html>
